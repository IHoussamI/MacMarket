<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="signin-image.jpg" alt="sign up image"></figure>
                <a *ngIf="!firstName" [routerLink]="['/register']" class="signup-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <div *ngIf="isLoggedIn; else loginForm">
                    <p>You are already logged in.</p>
                  </div>
                <ng-template #loginForm>
                    <form method="POST" class="register-form" id="login-form" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="your email" required />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="your password" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" [(ngModel)]="rememberMe" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </form>
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
