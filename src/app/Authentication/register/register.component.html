<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form class="register-form" id="register-form" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" placeholder="Your First Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" placeholder="Your Last Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Your Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
                        <div *ngIf="errorMessage" style="color: red;">
                            {{ errorMessage }}
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" [(ngModel)]="repeatPassword" placeholder="Repeat your password" required/>
                        <div *ngIf="errorMessage" style="color: red;">
                            {{ errorMessage }}
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service" aria-required="true">Terms of service </a> </label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                    </div>
                </form>
                
        </div>

            <div class="signup-image">
                <figure><img src="signup-image.jpg" alt="sign up image"></figure>
                <a [routerLink]="['/login']" class="signup-image-link">I am already a member</a>
            </div>
        </div>
    </div>
  </section>
